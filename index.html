	<script language="javascript">
	
	/*Function check*/
	function check(form)
		{
 
 			if(form.userid.value == "reshmar.0009@gmail.com" && form.pass.value == "reshma")
  				{
  					var useremail = form.userid.value;

  				}
		}
</script>
